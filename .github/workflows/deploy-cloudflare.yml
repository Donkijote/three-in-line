name: Deploy to Cloudflare Spa

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to deploy
        required: true
        default: develop
  pull_request:
    types:
      - closed
    branches:
      - main

concurrency:
  group: deploy-spas
  cancel-in-progress: true

jobs:
  build-and-deploy:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release'))
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_PAGES_PROJECT: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}

    steps:
      - name: Checkout workflow branch
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Checkout main
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Compute build tag
        id: build_tag
        run: |
          timestamp="$(date -u +%Y%m%d%H%M%S)"
          echo "value=${timestamp}" >> "$GITHUB_OUTPUT"

      - name: Read package version
        id: package_version
        run: |
          version="$(bun -e 'import pkg from "./package.json" assert { type: "json" }; console.log(pkg.version);')"
          echo "value=${version}" >> "$GITHUB_OUTPUT"

      - name: Build
        env:
          BUILD_NUMBER: ${{ steps.build_tag.outputs.value }}
          VITE_BUILD_NUMBER: ${{ steps.build_tag.outputs.value }}
        run: bun run build

      - name: Deploy to Cloudflare Pages
        run: bunx wrangler pages deploy dist --project-name "$CLOUDFLARE_PAGES_PROJECT"

      - name: Tag build
        if: github.event_name != 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          version="v${{ steps.package_version.outputs.value }}"
          if git rev-parse "${version}" >/dev/null 2>&1; then
            echo "Tag ${version} already exists. Skipping."
            exit 0
          fi
          build_number="${{ steps.build_tag.outputs.value }}"
          git tag -a "${version}" -m "Release ${version} (${build_number})"
          git push origin "${version}"
