name: Deploy to Cloudflare Spa

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to deploy
        required: true
        default: develop
  pull_request:
    types:
      - closed
    branches:
      - main

concurrency:
  group: deploy-spas
  cancel-in-progress: true

jobs:
  build-and-deploy:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release'))
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_PAGES_PROJECT: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}
      VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}

    steps:
      - name: Checkout workflow branch
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0
          ssh-key: ${{ secrets.RELEASE_BOT_DEPLOY_KEY }}

      - name: Checkout main
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          ssh-key: ${{ secrets.RELEASE_BOT_DEPLOY_KEY }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Configure SSH signing
        if: github.event_name != 'workflow_dispatch'
        env:
          RELEASE_BOT_SIGNING_KEY: ${{ secrets.RELEASE_BOT_SIGNING_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$RELEASE_BOT_SIGNING_KEY" > ~/.ssh/release_bot_signing_key
          chmod 600 ~/.ssh/release_bot_signing_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config gpg.format ssh
          git config user.signingkey ~/.ssh/release_bot_signing_key
          git config commit.gpgsign true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Read release labels
        if: github.event_name != 'workflow_dispatch'
        id: release_labels
        run: |
          result="$(bun -e 'import fs from "node:fs";
          const event = JSON.parse(fs.readFileSync(process.env.GITHUB_EVENT_PATH, "utf8"));
          const labels = (event.pull_request?.labels ?? []).map((label) => label.name);
          const bumpTypes = ["major", "minor", "patch"];
          const bump = bumpTypes.find((type) => labels.includes(`release/${type}`)) ?? "";
          const force = labels.includes("release-mode/force");
          console.log(`${bump}|${force ? "true" : "false"}`);')"
          echo "value=${result}" >> "$GITHUB_OUTPUT"

      - name: Force bump release version
        if: github.event_name != 'workflow_dispatch'
        env:
          RELEASE_LABELS: ${{ steps.release_labels.outputs.value }}
        run: |
          bump="$(echo "$RELEASE_LABELS" | cut -d'|' -f1)"
          force="$(echo "$RELEASE_LABELS" | cut -d'|' -f2)"
          if [ "$force" != "true" ]; then
            echo "No force label found; keeping package.json version."
            exit 0
          fi
          if [ -z "$bump" ]; then
            echo "release-mode/force requires a release/<major|minor|patch> label."
            exit 1
          fi
          bun pm version --no-git-tag-version "$bump"
          git config user.name "Manuel Gonçalves"
          git config user.email "manuelmjgc@gmail.com"
          git remote set-url origin "git@github.com:${GITHUB_REPOSITORY}.git"
          git add package.json
          git commit -m "chore: bump release version (${bump})"
          git push origin main

      - name: Compute build tag
        id: build_tag
        run: |
          timestamp="$(date -u +%Y%m%d%H%M%S)"
          echo "value=${timestamp}" >> "$GITHUB_OUTPUT"

      - name: Read package version
        id: package_version
        run: |
          version="$(bun -e 'import pkg from "./package.json" assert { type: "json" }; console.log(pkg.version);')"
          echo "value=${version}" >> "$GITHUB_OUTPUT"

      - name: Build
        env:
          BUILD_NUMBER: ${{ steps.build_tag.outputs.value }}
          VITE_BUILD_NUMBER: ${{ steps.build_tag.outputs.value }}
        run: bun run build

      - name: Deploy to Cloudflare Pages
        run: bunx wrangler pages deploy dist --project-name "$CLOUDFLARE_PAGES_PROJECT"

      - name: Tag build
        if: github.event_name != 'workflow_dispatch'
        id: tag_release
        run: |
          git config user.name "Manuel Gonçalves"
          git config user.email "manuelmjgc@gmail.com"
          version="v${{ steps.package_version.outputs.value }}"
          if git rev-parse "${version}" >/dev/null 2>&1; then
            echo "Tag ${version} already exists. Skipping."
            echo "created=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          build_number="${{ steps.build_tag.outputs.value }}"
          git tag -a "${version}" -m "Release ${version} (${build_number})"
          git push origin "${version}"
          echo "created=true" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        if: github.event_name != 'workflow_dispatch' && steps.tag_release.outputs.created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package_version.outputs.value }}
          name: v${{ steps.package_version.outputs.value }}
          body: |
            Release v${{ steps.package_version.outputs.value }}
            Build: ${{ steps.build_tag.outputs.value }}