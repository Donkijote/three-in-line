name: Deploy to Cloudflare Preview

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to deploy
        required: true
        default: develop

concurrency:
  group: deploy-preview
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_PAGES_PROJECT: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}
      VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Compute build tag
        id: build_tag
        run: |
          timestamp="$(date -u +%Y%m%d%H%M%S)"
          echo "value=${timestamp}" >> "$GITHUB_OUTPUT"

      - name: Build
        env:
          BUILD_NUMBER: ${{ steps.build_tag.outputs.value }}
          VITE_BUILD_NUMBER: ${{ steps.build_tag.outputs.value }}
        run: bun run build

      - name: Deploy to Cloudflare Pages
        run: bunx wrangler pages deploy dist --project-name "$CLOUDFLARE_PAGES_PROJECT"
